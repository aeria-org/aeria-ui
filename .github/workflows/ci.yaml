name: Continuos Integration

on:
  push:
    branches:
      - master

permissions:
  contents: write
  pull-requests: write
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: pnpm
      - name: Install dependencies
        run: pnpm install

      - name: Build packages
        run: |
          pnpm --filter='./packages/aeria-icons' build \
            && pnpm --filter='./packages/cli' build \
            && pnpm --filter='./packages/i18n' build \
            && pnpm --filter='./packages/state-management' build \
            && pnpm --filter='./packages/core' build \
            && pnpm --filter='./packages/ui' build \
            && pnpm --filter='./packages/create-aeria-app' build \
            && pnpm --filter='./packages/aeria-ui' build

      - name: Patch .npmrc
        run: sed -i "1s/^/\/\/registry.npmjs.org\/:_authToken=${NPM_TOKEN}\n/" .npmrc
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Build playground
        run: |
          pnpm --filter=playground build

      - name: Create release PR
        uses: changesets/action@v1
        with:
          publish: ./.github/scripts/publish.sh
        env:
          BRANCH_NAME: ${{ github.ref_name  }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Build icons site
        run: |
          cd packages/aeria-icons/app
          pnpm build
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: packages/aeria-icons/app/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - name: Deploy to Github Pages
        id: deployment
        uses: actions/deploy-pages@v2

